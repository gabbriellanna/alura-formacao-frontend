<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8>">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <!--É muito importante o arquivo reset.css vir antes do arquivo de estilização da página. Se vier depois, vai limpar todo o trabalho feito pelo desenvolvedor.-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="box">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contacts.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <!--Tag específica para forms. -->
            <label for="name">Nome e sobrenome </label>
            <!-- label for significa que ele é o label para o id name-->
            <input type="text" id="name">
            <!--normalmente é único e possui apenas uma entrada, por isso usamos ID-->

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="phoneNumber">Telefone</label>
            <input type="text" id="phoneNumber">

            <input type="submit" value="Enviar formulário">
            <!--o "valor" força a deixar o texto do input como "enviar formulario" -->
            <!--aparece o botão enviar-->
        </form>
    </main>

    <footer>
        <img src="logo-branco.png">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2021</p>
        <!--pra ver caracteres especiais, consultar o site unicode -->

    </footer>
</body>
